<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Alert 06</title>
</head>
<body>
    <div class="container mx-auto m-10 p-10 bg-gray-100 ">
        <div class="font-bold text-center m-5 text-3xl">Alert 06</div>
        <!-- container -->
        <div class="container mx-auto sm:flex justify-center">
            <!-- Alert of publishing -->
            <div class="flex items-center justify-between p-2 rounded bg-green-700  sm:w-2/5 m-1" role="alert">
                <div class="flex items-center gap-4">
                    <span class="p-2 text-green-900 bg-green-300 rounded-full">
                        <svg
                        xlmns="http://w3.og/2000/svg"
                        class="w-5 h-5"    
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        >
                        <path
                        stroke-linecap="round"
                        stroke-linecap="round"    
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                        </svg>
                    </span>
                    <strong class="text-xl text-white font-medium">Post has been published!</strong>
                </div>
                
                <button type="button" class="opacity-90">
                    <span class="sr-only">
                    Close
                    </span>
                    <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    >

                    <path 
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                    />

                    </svg>    
                </button>
            </div>

            <!-- End of Alert of publishing -->

            <!-- Alert of archiving -->
            <div class="flex items-center justify-between p-2 rounded bg-yellow-500  sm:w-2/5 m-1" role="alert">
                <div class="flex items-center gap-4">
                    <span class="p-2 text-yellow-900 bg-yellow-300 rounded-full">
                        <svg
                        xlmns="http://w3.og/2000/svg"
                        class="w-5 h-5"    
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        >
                        <path
                        stroke-linecap="round"
                        stroke-linecap="round"    
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                        </svg>
                    </span>
                    <strong class="text-xl text-white font-medium">Post has been archived!</strong>
                </div>
                
                <button type="button" class="opacity-90">
                    <span class="sr-only">
                    Close
                    </span>
                    <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    >

                    <path 
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                    />

                    </svg>    
                </button>
            </div>
            <!-- End of Alert of archiving -->

            <!-- Alert of deleting -->
            <div class="flex items-center justify-between p-2 rounded bg-red-600  sm:w-2/5 m-1" role="alert">
                <div class="flex items-center gap-4">
                    <span class="p-2 text-red-900 bg-red-300 rounded-full">
                        <svg
                        xlmns="http://w3.og/2000/svg"
                        class="w-5 h-5"    
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        >
                        <path
                        stroke-linecap="round"
                        stroke-linecap="round"    
                        d="M20.618 5.984A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016zM12 9v2m0 4h.01"
                        />
                        </svg>
                    </span>
                    <strong class="text-xl text-white font-medium">Post has been deleted!</strong>
                </div>
                
                <button type="button" class="opacity-90">
                    <span class="sr-only">
                    Close
                    </span>
                    <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    >

                    <path 
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                    />

                    </svg>    
                </button>
            </div>
            <!-- End odf Alert of deleting -->

            <!-- Alert of updating -->
            <div class="flex items-center justify-between p-2 rounded bg-blue-600  sm:w-2/5 m-1" role="alert">
                <div class="flex items-center gap-4">
                    <span class="p-2 text-blue-900 bg-blue-300 rounded-full">
                        <svg
                        xlmns="http://w3.og/2000/svg"
                        class="w-5 h-5"    
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                        >
                        <path
                        stroke-linecap="round"
                        stroke-linecap="round"    
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                        </svg>
                    </span>
                    <strong class="text-xl text-white font-medium">Post has been updated!</strong>
                </div>
                
                <button type="button" class="opacity-90">
                    <span class="sr-only">
                    Close
                    </span>
                    <svg
                    class="h-4 w-4"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    >

                    <path 
                    fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                    />

                    </svg>    
                </button>
            </div>
            <!-- End of Alert of updating -->
        </div>
        <!-- end of container -->
    </div>
</body>
</html>
