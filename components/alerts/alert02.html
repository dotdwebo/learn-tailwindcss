<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <title>Alert 02</title>
</head>
<body>
    <div class="container mx-auto m-10 p-10 bg-gray-100 ">
        <div class="font-bold text-center m-5 text-3xl">Alert 02</div>
        <!-- container -->
        <div class="container mx-auto sm:flex justify-center">
            <!-- Alert of publishing -->
            <div class="p-3 bg-green-300 border-l-4 border-green-700 sm:w-1/3 m-3">
                <strong class="text-xl font-medium">Post has been published!</strong>
            </div>
            <!-- End of Alert of publishing -->

            <!-- Alert of archiving -->
            <div class="p-3 bg-yellow-300 border-l-4 border-yellow-700 sm:w-1/3 m-3">
                <strong class="text-xl font-medium">Post has been archived!</strong>
            </div>
            <!-- End of Alert of archiving -->

            <!-- Alert of deleting -->
            <div class="p-3 bg-red-300 border-l-4 border-red-700 sm:w-1/3 m-3">
                <strong class="text-xl font-medium">Post has been deleted!</strong>
            </div>
            <!-- End odf Alert of deleting -->

            <!-- Alert of updating -->
            <div class="p-3 bg-blue-300 border-l-4 border-blue-700 sm:w-1/3 m-3">
                <strong class="text-xl font-medium">Post has been updated!</strong>
            </div>
            <!-- End odf Alert of updating -->
        </div>
        <!-- end of container -->
    </div>
</body>
</html>
